<script>
    function changePic(MaxNum) {
        var Img = document.getElementById("NowPicShown");
        var RndA = Math.random()*MaxNum
        var TypeA =Math.floor(RndA);
        var imgs =""
        switch(TypeA){
    case 0:
        Img.src="https://api.mtyqx.cn/tapi/random.php"+"?rnd="+ RndA;
        break;
    case 1:
        Img.src="https://api.yimian.xyz/img?type=moe&size=1920x1080"+"&rnd="+ RndA;
        break;
    case 2:
        Img.src="https://cdn.seovx.com/d/?mom=302"+"&rnd="+ RndA;
        break;
    case 3:
        Img.src="https://img.paulzzh.tech/touhou/random"+"?rnd="+ RndA;
        break;
    case 4:
        Img.src="https://api.vvhan.com/api/view"+"?rnd="+ RndA;
        break;
    case 5:
        Img.src="https://api.vvhan.com/api/acgimg"+"?rnd="+ RndA;
        break;
    case 6://18#
        Img.src="https://api.vvhan.com/api/girl"+"?rnd="+ RndA;
        break;
    case 7:
            Img.src="https://t.mwm.moe/pc"+"?rnd="+ RndA;
            break;
    default:
        Img.src="https://api.vvhan.com/api/bing"+"?rnd="+ RndA;
        break;}  
    document.getElementById('Picurltext').innerHTML = TypeA & Img.src;
        } 
</script>
